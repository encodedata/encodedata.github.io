<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â—¯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://i.imgur.com/UsAOKmr.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .square-container {
            perspective: 1000px;
        }

        .square {
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            position: relative;
        }

        .square-face {
            backface-visibility: hidden;
        }

        .flashlight {
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                transparent 60%
            );
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        .depth-layers > div {
            transform: translateZ(var(--depth));
            position: absolute;
            inset: 0;
        }

        .profile-picture {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon {
            position: relative;
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .link-container {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1px;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div class="h-screen w-screen flex items-center justify-center square-container">
        <div id="square" class="square relative w-64 h-64">
            <div class="profile-picture">
                <img src="https://i.imgur.com/JSGkfuy.gif" alt="Profile">
            </div>
            <div class="square-face absolute inset-0">
                <div class="w-full h-full bg-black rounded-lg border border-gray-800 overflow-hidden">
                    <svg class="w-full h-full opacity-30" viewBox="0 0 100 100">
                        <defs>
                            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
                            </pattern>
                        </defs>
                        <rect width="100" height="100" fill="url(#grid)" />
                    </svg>
                    <div id="flashlight" class="flashlight absolute inset-0"></div>
                </div>
            </div>
            <div class="depth-layers">
                <div style="--depth: -10px" class="bg-gray-800/20 rounded-lg"></div>
                <div style="--depth: -20px" class="bg-gray-800/20 rounded-lg"></div>
                <div style="--depth: -30px" class="bg-gray-800/20 rounded-lg"></div>
            </div>
            <div class="icon-container">
                <a href="https://guns.lol/abs" class="icon">
                    <img src="https://i.imgur.com/lTQpGg7.png" alt="Icon 1">
                </a>
                <a href="https://uzi.bio/cc" class="icon">
                    <img src="https://i.imgur.com/lTQpGg7.png" alt="Icon 2">
                </a>
            </div>
        </div>
    </div>

    <script>
        const square = document.getElementById('square');
        const flashlight = document.getElementById('flashlight');
        let isInteracting = false;

        square.addEventListener('mouseenter', () => {
            isInteracting = true;
            flashlight.style.opacity = '1';
        });

        square.addEventListener('mousemove', (e) => {
            if (!isInteracting) return;

            const rect = square.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const angleX = (mouseY - centerY) * 0.05;
            const angleY = (mouseX - centerX) * -0.05;

            square.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;

            const x = 100 - ((mouseX - rect.left) / rect.width) * 100;
            const y = 100 - ((mouseY - rect.top) / rect.height) * 100;
            
            flashlight.style.setProperty('--mouse-x', `${x}%`);
            flashlight.style.setProperty('--mouse-y', `${y}%`);
        });

        square.addEventListener('mouseleave', () => {
            isInteracting = false;
            square.style.transform = 'rotateX(0) rotateY(0)';
            flashlight.style.opacity = '0';
        });
    </script>
</body>
</html>
